<script>
(function () {
  const box = document.createElement('pre');
  box.id = 'debug-log';
  box.style.cssText = `
    position: fixed; z-index: 999999;
    left: 8px; right: 8px; bottom: 8px;
    max-height: 45vh; overflow: auto;
    background: rgba(0,0,0,.9); color: #fff;
    padding: 10px; border-radius: 10px;
    font: 12px/1.35 monospace; white-space: pre-wrap;
  `;
  box.textContent = 'DEBUG LOG ‚úÖ\n';
  document.body.appendChild(box);

  const log = (msg) => { box.textContent += msg + '\n'; };

  window.addEventListener('error', (e) => {
    log('‚ùå ERROR: ' + (e.message || ''));
    if (e.filename) log('üìÑ ' + e.filename + ':' + e.lineno + ':' + e.colno);
  });

  window.addEventListener('unhandledrejection', (e) => {
    log('‚ùå PROMISE REJECTION: ' + (e.reason && (e.reason.stack || e.reason.message) || e.reason));
  });

  const oldLog = console.log;
  console.log = function (...args) { oldLog.apply(console, args); log('‚ÑπÔ∏è ' + args.join(' ')); };
})();
</script>
